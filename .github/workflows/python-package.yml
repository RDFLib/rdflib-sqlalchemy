# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ develop, count-query ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
        database:
        - pgsql
        - mysql
        - sqlite
    # There's some recursion error here (See #76)
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ ${{ matrix.python-version }} != "2.7" ] ; then
          python -m pip install --upgrade pip
        fi
        python -m pip install flake8 tox nose tox-gh-actions
        sudo apt-get install python3-dev
        pip install .
    - name: Test with tox
      if: ${{ ! (matrix['python-version'] == '2.7' &&  matrix['database'] == 'mysql') }}
      env:
        DB: ${{ matrix.database }}
        GA_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        . ./github-ci.sh
        tox
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      mysql:
        # Docker Hub image
        image: mysql
        # Provide the password for mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_USER: test
          MYSQL_PASSWORD: mysql
          MYSQL_DATABASE: test
        # Set health checks to wait until mysql has started
        #options: >-
          #--health-cmd 'mysqladmin ping'
          #--health-interval 10s
          #--health-timeout 5s
          #--health-retries 5
        ports:
          # Maps tcp port 3306 on service container to the host
          - 3306:3306
